<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components examples</title>
	</head>
	<body>
		<script type="module" src="../src/index.js"></script>
		<joblist-search></joblist-search>
		<joblist-search-results></joblist-search-results>
		<script type="module">
		const $search = document.querySelector('joblist-search')
		const $results = document.querySelector('joblist-search-results')
		$search.addEventListener('search', ({detail}) => {
			if (detail.companies || detail.jobs) {
				$results.setAttribute('results', JSON.stringify(detail))
			} else {
				$results.removeAttribute('results')
			}
		})
		</script>
	</body>
</html>
