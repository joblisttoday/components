<!doctype html>
<html lang="en" joblist-layout>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components/favicon</title>
		<script type="module" src="../../src/index.js"></script>
	</head>
	<body>
		<joblist-layout>
			<joblist-page>
				<details open>
					<summary>Default</summary>
					<joblist-favicon></joblist-favicon>
				</details>
				<details open>
					<summary>Wrapped into an anchor</summary>
					<a href="#anchor-out"><joblist-favicon></joblist-favicon></a>
				</details>
				<details open>
					<summary>with <code>href</code> attribute directly</summary>
					<joblist-favicon href="#anchor-in"></joblist-favicon>
				</details>
			</joblist-page>
		</joblist-layout>
	</body>
</html>
