<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components/storage</title>
		<script type="module" src="../../src/index.js"></script>
	</head>
	<body>
		<joblist-layout>
			<joblist-menu show-favicon="true" show-default="true"></joblist-menu>
			<joblist-page>
				<joblist-page-header>
					<header>
						<h1>Personal Storage</h1>
					</header>
				</joblist-page-header>
				<joblist-page-main>
					<section>
						<h2>
							<joblist-icon icon="link"></joblist-icon> Storage Connection
						</h2>
						<p>
							Connect your personal storage to synchronize data across devices
						</p>
						<joblist-storage-widget></joblist-storage-widget>
					</section>
					<hr />
					<section>
						<h2>
							<joblist-icon icon="star"></joblist-icon> Favorites Management
						</h2>
						<p>Manage your favorite companies and job positions</p>
						<joblist-favorites-manager type="both"></joblist-favorites-manager>
					</section>
					<hr />
					<section>
						<h2>
							<joblist-icon icon="file"></joblist-icon> Resume & Cover Letters
						</h2>
						<p>Manage your resumes and personalized cover letters</p>
						<!-- <joblist-resume-manager></joblist-resume-manager> -->
					</section>
				</joblist-page-main>
			</joblist-page>
		</joblist-layout>
	</body>
</html>
