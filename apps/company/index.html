<!doctype html>
<html lang="en" joblist-layout>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components/company</title>
		<script type="module">
			import "../../src/index.js";

			(({ id = "ableton" }) => {
				const $company = document.createElement("joblist-company");
				if (id) {
					$company.setAttribute("company-id", id);
				}
				const $companyFull = $company.cloneNode();
				$companyFull.setAttribute("full", true);
				document
					.querySelector("joblist-page")
					.append($company, document.createElement("hr"), $companyFull);
			})(Object.fromEntries(new URLSearchParams(window.location.search)));
		</script>
	</head>
	<body>
		<joblist-layout>
			<joblist-page> </joblist-page>
		</joblist-layout>
	</body>
</html>
