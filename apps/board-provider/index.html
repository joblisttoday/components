<!doctype html>
<html lang="en" joblist-layout>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components/board</title>
		<script type="module">
			import joblist from "../../src/index.js";

			const exampleProviderHostnames = {
				ashby: "beeper",
				greenhouse: "neuralink",
				lever: "1password",
				personio: "abletonag",
				recruitee: "bitfinex",
				workable: "dribbble",
				smartrecruiters: "omio1",
				matrix: "!HcTGSUjzCOArAeiGzL:matrix.org",
			};

			(() => {
				const $boards = Object.entries(joblist.providers).map(
					([_providerTag, provider]) => {
						const $board = document.createElement("joblist-board");
						$board.setAttribute("provider-name", provider.id);
						$board.setAttribute(
							"provider-hostname",
							exampleProviderHostnames[provider.id],
						);
						return $board;
					},
				);
				document.querySelector("joblist-page").append(
					...$boards.map(($board) => {
						const $details = document.createElement("details");
						const $summary = document.createElement("summary");
						$summary.textContent = $board.getAttribute("provider-name");
						$details.append($summary, $board);
						return $details;
					}),
				);
			})();
		</script>
	</head>
	<body>
		<joblist-layout>
			<joblist-menu show-default="true" show-favicon="true"></joblist-menu>
			<joblist-page></joblist-page>
		</joblist-layout>
	</body>
</html>
