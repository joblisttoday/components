<!doctype html>
<html lang="en" joblist-layout>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components/heatmap</title>
		<script type="module">
			import "../../src/index.js";
			const searchParams = new URLSearchParams(window.location.search);
			const id = searchParams.get("id")
			const days = searchParams.get("days") || 365;
			const $heatmap = document.querySelector("joblist-heatmap");
			id && $heatmap.setAttribute("company-id", id);
			days && $heatmap.setAttribute("days", days);
		</script>
	</head>
	<body>
		<joblist-layout>
			<joblist-heatmap></joblist-heatmap>
		</joblist-layout>
	</body>
</html>
