<!doctype html>
<html lang="en" joblist-layout>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>@joblist/components</title>
		<script type="module" src="./src/index.js"></script>
	</head>
	<body>
		<joblist-layout>
			<joblist-menu show-favicon="true">
				<menu>
					<li>
						<a href="./apps/">apps</a>
					</li>
					<li>
						<a href="https://gitlab.com/joblist/components"> code(gitlab) </a>
					</li>
					<li>
						<a href="https://joblist.today"> joblist.today </a>
					</li>
				</menu>
			</joblist-menu>
			<joblist-page>
				<header>
					<h1>
						<a href="./">Joblist components</a>
					</h1>
					<p>
						Presentation and development site for the
						<a href="./apps/">components</a>.
					</p>
				</header>
				<main>
					<section>
						<p>
							The application components aim to be re-usable graphical interface
							elements to build the
							<a href="https://joblist.today">joblist.today</a> projects and
							pages.
						</p>
						<p>
							Check out the code on
							<a href="https://gitlab.com/joblist/components"> gitlab </a>
							(GPLv3).
						</p>
					</section>
				</main>
				<hr />
				<aside>
					<joblist-company full="true" slug="joblist-today"></joblist-company>
				</aside>
				<hr />
				<joblist-page-footer>
					<footer>
						<joblist-favicon
							title="Thanks for passing by! <3"
							href="https://joblist.today"
						></joblist-favicon>
					</footer>
				</joblist-page-footer>
			</joblist-page>
		</joblist-layout>
	</body>
</html>
